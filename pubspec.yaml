name: food_recipe
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.4.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8


  # Localizations
  flutter_localizations:
    sdk: flutter
  intl: any

  # Storage
  shared_preferences: ^2.3.2


  # Internet
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Router
  go_router: ^14.3.0

  # Bloc
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  provider: ^6.1.2

  flutter_native_splash: ^2.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/

  uses-material-design: true

  fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins-Thin.ttf
            weight: 100
          - asset: assets/fonts/Poppins-ThinItalic.ttf
            weight: 100
            style: italic
          - asset: assets/fonts/Poppins-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
            weight: 200
            style: italic
          - asset: assets/fonts/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/Poppins-LightItalic.ttf
            weight: 300
            style: italic
          - asset: assets/fonts/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/Poppins-Italic.ttf
            weight: 400
            style: italic
          - asset: assets/fonts/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins-MediumItalic.ttf
            weight: 500
            style: italic
          - asset: assets/fonts/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
            weight: 600
            style: italic
          - asset: assets/fonts/Poppins-Bold.ttf
            weight: 700
          - asset: assets/fonts/Poppins-BoldItalic.ttf
            weight: 700
            style: italic
          - asset: assets/fonts/Poppins-ExtraBold.ttf
            weight: 800
          - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
            weight: 800
            style: italic
          - asset: assets/fonts/Poppins-Black.ttf
            weight: 900
          - asset: assets/fonts/Poppins-BlackItalic.ttf
            weight: 900
            style: italic


flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/src/common/l10n/
  output_dir: lib/src/common/l10n/generated/
